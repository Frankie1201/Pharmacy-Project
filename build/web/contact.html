<!DOCTYPE html>

<html>
    <head>
        <title>Get in contact with us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/ContactCSS.css"/>
    </head>
    <body>
        <div class="homehead">
            <h1>NFS Pharmacy</h1>
        </div>
        <div class="navbar">
            <nav>
                <a href="home.html">Home</a>
                |
                <a href="about.html">About Us</a>
                |
                <a href="locations.html">Store Locations</a>
                <div class="navcon">
                    <a href="contact.html">Contact Us</a>
                </div>
            </nav>
        </div>
    <center>
        <div class="contacthead">
        <h5>Contact Us for more Information</h5>
        </div>
        <div class="ConForm">
            <form>
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td>Email</td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="John Doe" style=" width: 300px; padding: 12px 20px; margin: 8px 0; display: inline-block; border-radius: 4px;"></td>
                        <td><input type="text" placeholder="Example@email.com" style=" width: 300px; padding: 12px 20px; margin: 8px 0; display: inline-block; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>Nature of Enquiry</td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="01905 123456" style=" width: 300px; padding: 12px 20px; margin: 8px 0; display: inline-block; border-radius: 4px;"></td>
                        <td><input type="text" list="enquiries" style=" width: 300px; padding: 12px 20px; margin: 8px 0; display: inline-block; border-radius: 4px;">
                            <datalist id="enquiries">
                                <option value="Medicine Enquiry">
                                <option value="Contact a Pharmacist">
                                <option value="Enquiry about an Order">
                            </datalist></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" placeholder="Hello NFS....." style=" width: 650px; height: 300px; padding: 12px 20px; margin: 8px 0; vertical-align: text-top; border-radius: 4px;"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a href="customerLogin.jsp" class="button">Send Message</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr> 
                </table>
            </form>
        </div>
        <br>
        <br>
        <br>
        <br>
        </center>
        <div class="footer">
        Copyright of NFS Pharmacy
        <div class="social">
            <a href="https://www.facebook.com" class="fab fa-facebook-square"></a>
            <a href="https://www.instagram.com" class="fab fa-instagram-square"></a>
            <a href="https://twitter.com" class="fab fa-twitter-square"></a>
            <a href="https://github.com" class="fab fa-github-square"></a>
        </div>
    </div>
    </body>
</html>
